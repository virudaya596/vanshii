<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Vanshika - BTS Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #d1c4e9, #f3e5f5);
      font-family: 'Zeyada', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      color: #4a148c;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #6a1b9a;
    }

    .image-wrapper {
      position: relative;
      width: 90%;
      max-width: 500px;
      border: 6px solid #ce93d8;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(137, 96, 185, 0.4);
      margin: 30px 0 10px;
    }

    .image-wrapper img {
      width: 100%;
      display: none;
    }

    .image-wrapper img.active {
      display: block;
      animation: fadeIn 1.5s ease-in-out;
    }

    .buttons {
      margin-bottom: 25px;
    }

    .buttons button {
      font-family: 'Pacifico', cursive;
      font-size: 1.2em;
      background-color: #f3e5f5;
      color: #6a1b9a;
      border: 2px solid #6a1b9a;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background-color: #ce93d8;
      color: white;
    }

    .note {
      font-size: 1.4em;
      color: #4a148c;
      margin-top: 25px;
      max-width: 90%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸ’œðŸ–¤</h1>
  <h1>Hey, Vanshika</h1>

  <div class="note">
    Like a BTS song â€“ magical, emotional, unforgettable.<br>
    You're a melody in this world, Vanshika.
    <br> 
    A little magical surprise, just for you!<br>
    One from imagination, one from reality
  </div>

  <h1>Look at these â†“</h1>

  <!-- IMAGE BLOCKS -->
  <div class="image-wrapper" id="set1">
    <img src="g1.jpg" class="active" alt="Ghibli Art Style">
    <img src="r1.jpg" alt="Real Vanshika">
  </div>
  <div class="buttons">
    <button onclick="showImage('set1', 0)">Ghibli Style</button>
    <button onclick="showImage('set1', 1)">Real You</button>
  </div>

  <div class="image-wrapper" id="set2">
    <img src="g2.jpg" class="active" alt="Ghibli Art Style">
    <img src="r2.jpg" alt="Real Vanshika">
  </div>
  <div class="buttons">
    <button onclick="showImage('set2', 0)">Ghibli Style</button>
    <button onclick="showImage('set2', 1)">Real You</button>
  </div>

  <div class="image-wrapper" id="set3">
    <img src="g3.jpg" class="active" alt="Ghibli Art Style">
    <img src="r3.jpg" alt="Real Vanshika">
  </div>
  <div class="buttons">
    <button onclick="showImage('set3', 0)">Ghibli Style</button>
    <button onclick="showImage('set3', 1)">Real You</button>
  </div>

  <div class="image-wrapper" id="set4">
    <img src="g4.jpg" class="active" alt="Ghibli Art Style">
    <img src="r4.jpg" alt="Real Vanshika">
  </div>
  <div class="buttons">
    <button onclick="showImage('set4', 0)">Ghibli Style</button>
    <button onclick="showImage('set4', 1)">Real You</button>
  </div>

  <script>
    function showImage(setId, indexToShow) {
      const wrapper = document.getElementById(setId);
      const images = wrapper.getElementsByTagName('img');
      for (let i = 0; i < images.length; i++) {
        images[i].classList.remove('active');
      }
      images[indexToShow].classList.add('active');
    }
  </script>
</body>
</html>
